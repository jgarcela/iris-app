{% extends 'admin_base.html' %}
{% block title %}Admin · {{ _('Permisos') }}{% endblock %}

{% block admin_content %}
<h1 class="h2 mt-4">{{ _('Permisos') }}</h1>

<!-- Formulario para crear permiso -->
<div class="card mb-4">
  <div class="card-body">
    <form method="post" class="row g-3">
      <div class="col-md-4">
        <label for="name" class="form-label">{{ _('Nombre del permiso') }}</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="description" class="form-label">{{ _('Descripción') }}</label>
        <input type="text" name="description" id="description" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-success">{{ _('Crear permiso') }}</button>
      </div>
    </form>
  </div>
</div>

<!-- Tabla de permisos existentes -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>{{ _('Permiso') }}</th>
      <th>{{ _('Descripción') }}</th>
    </tr>
  </thead>
  <tbody>
    {% for p in permissions %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
